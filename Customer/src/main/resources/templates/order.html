<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head>
    <div th:replace="~{fragments::head}"></div>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}"></div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">
</div>
<!-- End Top Search -->

<!-- Start Slider -->
<div th:replace="~{fragments::slider}">
</div>
<!-- End Slider -->

<!-- Update Personal Information -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="order-date">Order Date</th>
                            <th>Delivery Date</th>
                            <th class="price-pr">Order Status</th>
                            <th class="quantity-box">Total Price</th>
                            <th class="total-pr">Payment Method</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <form th:action="@{/delete-order}" method="post">
                                <input type="hidden" name="id" id="id" th:value="${order.id}">
                                <td class="order-date">
                                    <span><b th:text="${order.orderDate}"></b></span>
                                </td>
                                <td class="name-pr" th:if="${order.deliveryDate != null}">
                                    <p th:text="${order.deliveryDate}"></p>
                                </td>
                                <td class="name-pr" th:if="${order.deliveryDate == null}">
                                    <p>PENDING ACCEPT...</p>
                                </td>
                                <td class="price-pr" th:if="${order.notes == 'Shipping'}">
                                    <p th:text="${order.notes}" style="color: green;font-weight: bolder;"></p>
                                </td>
                                <td class="price-pr" th:if="${order.notes == 'PENDING'}">
                                    <p th:text="${order.notes}" style="color: orange;font-weight: bolder;"></p>
                                </td>
                                <td class="total-pr">
                                    <p style="color: red" th:text="'$' + ${order.totalPrice}"></p>
                                </td>
                                <td class="total-pr" style="color: black">
                                    <span>Cash</span>
                                <td>
                                    <button type="submit" class="btn btn-danger">Cancel</button>
                                </td>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Start Feed  -->
<div th:replace="~{fragments::instagram-box}"></div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="~{fragments::footer}">

</footer>

<div th:replace="~{fragments::script}"></div>

</body>

</html>
