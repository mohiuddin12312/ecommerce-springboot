<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text = "${title}"></title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body>

<div class="container" id="container">
    <!--log noti error in Thymeleaf-->
    <div th:if="${username}">
        <p class="alert alert-danger" th:text="${username}"></p>
    </div>
    <div th:if="${success}">
        <p class="alert alert-success" th:text="${success}"></p>
    </div>
    <div th:if="${errors}">
        <p class="alert alert-danger" th:text="${errors}"></p>
    </div>
    <div th:if="${password}">
        <p class="alert alert-danger" th:text="${password}"></p>
    </div>
    <!--        end noti-->
    <!--Login-->
    <div class="form-container sign-up-container">



        <form th:action="@{/do-register}" method="post" th:object="${customerDto}">

            <h1>Sign Up</h1>
            <input type="text" th:field = "*{firstName}" placeholder="firstName" name=""/>
            <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                 th:errors = "*{firstName}">
            </div>

            <input type="text" th:field = "*{lastName}" placeholder="lastName" name=""/>
            <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                 th:errors = "*{lastName}">
            </div>

            <input type="text" th:field = "*{username}" placeholder="Username" name=""/>
            <div class="alert alert-danger" th:if = "${#fields.hasErrors('username')}"
                 th:errors = "*{username}">
            </div>

            <input type="password" th:field = "*{password}"  placeholder="Password" name=""/>
            <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                 th:errors = "*{password}">
            </div>

            <input type="password" th:field = "*{repeatPassword}" placeholder="Confirm Password" name=""/>


            <button type="submit">Sign Up</button>
        </form>
    </div>
    <!--Register-->

    <div class="form-container sign-up-container-firstpage">
        <form action="" method="post">
            <h3 style="color: red; font-weight: bold"></h3>
            <h3 style="color: red; font-weight: bold">
            </h3>
            <h3 style="color: blue; font-weight: bold">
            </h3>
            <h1>Sign In</h1>
            <span>Sign in with username and password</span>
            <input type="text"
                   placeholder="Username" name="name"/> <input
                type="password"
                placeholder="Password" name="pass"/>
            <div>
                <span style="color: Red; font-weight: bold"></span>
            </div>
            <button>Sign in</button>

        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h2>Welcome to ...</h2>

                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h2>Hello!</h2>
                <p>If you dont't have account, please enter your personal details to start journey with me.</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" async=""
        src="https://www.google-analytics.com/analytics.js"></script>
<script
        src="https://partner.googleadservices.com/gampad/cookie.js?domain=anonystick.com&amp;callback=_gfp_s_&amp;client=ca-pub-1121308659421064&amp;cookie=ID%3D30ef4963e726bc22%3AT%3D1601867713%3AS%3DALNI_MYKre9fOXFq7S33O70k_HC_rwqx-Q"></script>
<script
        src="https://pagead2.googlesyndication.com/pagead/js/r20201001/r20190131/show_ads_impl_fy2019.js"
        id="google_shimpl"></script>
<script>
                const signUpButton = document.getElementById('signUp');
                const container = document.getElementById('container');
                const comeBackButton = document.getElementById('signIn');
                signUpButton.addEventListener('click', () => {
                    container.classList.add('right-panel-active');
                });
                comeBackButton.addEventListener('click', () => {
                    container.classList.remove('right-panel-active');
                });



</script>
</div>
</div>

</body>
</html>
