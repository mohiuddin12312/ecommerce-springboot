<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head th:replace="~{fragments::head}">

</head>

<body>
<div th:replace="~{fragments::main-top}"></div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}">


</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">

</div>
<!-- End Top Search -->

<!-- Start Slider -->
<div th:replace="~{fragments::slider}">

</div>
<!-- End Slider -->

<!-- Start Shop Detail  -->
<div class="shop-detail-box-main">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-6">
                <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src=""
                                 th:src="'data:image/jpeg;base64,' + ${productDetail.image}"
                                 alt="First slide">
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-md-6">
                <form th:action="@{/add-to-cart}" method="post">
                    <div class="single-product-details">

                        <h2 th:text="${productDetail.name}"></h2>
                        <h5 th:text=" '$' + ${productDetail.costPrice}"></h5>
                        <h4>Short Description:</h4>
                        <p th:text="${productDetail.description}"></p>

                        <div class="price-box-bar">
                            <div class="cart-and-bay-btn">
                                <input type="hidden" th:value="${productDetail.id}" name="id">
                                <input type="submit" class="btn hvr-hover" value="Add to Cart">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-lg-12">
            <div class="title-all text-center">
                <h1>Related Products</h1>
            </div>
            <div class="featured-products-box owl-carousel owl-theme">
                <div class="item" th:each="productRelated : ${products}">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <img src="" class="img-fluid" th:src="'data:image/jpeg;base64,' + ${productRelated.image}"
                                 alt="Image">
                            <div class="mask-icon">
                                <ul>
                                    <li><a th:href="@{/find-product/{id} (id = ${productRelated.id})}"
                                           data-toggle="tooltip" data-placement="right"
                                           title="View"><i class="fas fa-eye"></i></a></li>
                                </ul>
                                <form th:action="@{/add-to-cart}" method="post">
                                    <input type="hidden" name="id" th:value="${productRelated.id}"/>
                                    <button type="submit" class="btn hvr-hover" >Add to Cart</button>
                                </form>

                            </div>
                        </div>
                        <div class="why-text">
                            <h4 th:text="${productRelated.name}"></h4>
                            <h5 th:text=" '$' + ${productRelated.costPrice}"></h5>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- End Cart -->


<!-- Start Feed  -->
<div th:replace="~{fragments::instagram-box}"></div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="~{fragments::footer}">

</footer>

<div th:replace="~{fragments::script}"></div>

</body>

</html>
